name: Unit Testing for UI Interface

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master and develop branch
on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Download Python Dependencies and Check
    - name: Download Initial pip Dependencies
      run: python3 -m pip install setuptools

    - name: Download Initial apt Dependencies
      run: sudo apt install python3-pyqt5
    
    - name: Download Dependencies
      run: python3 -m pip install pyqt5 numpy pyqtgraph

    - name: Check Dependency Installation
      run:
        python3 -m pip list | grep -F PyQt5 &&
        python3 -m pip list | grep -F numpy &&
        python3 -m pip list | grep -F pyqtgraph
